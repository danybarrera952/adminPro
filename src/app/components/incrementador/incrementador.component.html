<h3>{{leyenda}}</h3>

<button type="button" (click)="cambiarValor(-5)" class="btn btn-danger">-</button>
<button type="button" (click)="cambiarValor(10)" class="btn btn-success">+</button>

<input #progressTxt type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)" min="1" max="100">

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Card title</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="porcentaje" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioPorcentaje)="porcentaje = $event" [porcentaje]="porcentaje"> </app-incrementador>


            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                BOX 2
            </div>
        </div>
    </div>


</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input type="text" class="form-control" placeholder="buscar" (keyup)="buscarHospital( input.value)">
            </div>
        </div>
    </div>
</div>
<br>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">

                    <button (click)="crearHospital()" type="button" class="btn btn-primary btn-sm">

                      <i class="fa fa-plus">
                          Crear hospital

                      </i>

                    </button>

                </div>
                <h3 class="card-title">Hospitales Registrados (<small>{{_hospitalService.totalHospitales}}</small>)</h3>

                <table class="table table-hover">

                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>hospital</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>

                    <tbody>

                        <tr *ngFor="let hospital of hospitales">
                            <td>
                                <img (click)="actualizarImagen(hospital._id)" class="img-50 img-circle pointer" [src]="hospital.img | imagen:'hospital'" alt="">
                            </td>
                            <td>
                                <input [(ngModel)]=hospital.nombre name="txtnameHospital" type="text" class="form-control" placeholder="Nombre del hospital">
                            </td>
                            <td>
                                <button (click)="guardarHospital( hospital )" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                  </button>
                                <button (click)="borrarHospital( hospital )" class="btn btn-danger">
                                      <i class="fa fa-trash-o"></i>
                                    </button>
                            </td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>
    </div>
</div>

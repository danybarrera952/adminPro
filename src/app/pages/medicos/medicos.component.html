<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input type="text" class="form-control" placeholder="buscar" (keyup)="buscarMedico( input.value)">
            </div>
        </div>
    </div>
</div>
<br>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">

                    <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn btn-primary btn-sm">

                    <i class="fa fa-plus">
                        Crear Medico

                    </i>

                  </button>

                </div>
                <h3 class="card-title">Medicos Registrados (<small>{{_serviceMedico.totalMedicos}}</small>)</h3>

                <table class="table table-hover">

                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Medico</th>
                            <th>Hospital</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>

                    <tbody>

                        <tr *ngFor="let medico of medicos">
                            <td>

                                <img [src]="medico.img | imagen:'medico'" alt="" class="img-50 img-circle">

                            </td>
                            <td>

                                {{medico.nombre}}

                            </td>
                            <td>

                                {{medico.hospital.nombre}}

                            </td>

                            <td>
                                <button [routerLink]="['/medico',medico._id]" class="btn btn-primary">
                                  <i class="fa fa-edit"></i>
                                </button>

                                <button (click)="borrarMedico( medico )" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                  </button>
                            </td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>
    </div>
</div>
